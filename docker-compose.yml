version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: express-postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: product_management_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Thu1314520@
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Express Application
  app:
    build: .
    container_name: express-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_NAME: product_management_db
      DB_USER: postgres
      DB_PASSWORD: Thu1314520@
      DB_HOST: db
      DB_PORT: 5432
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_ACCESS_TOKEN_EXPIRES: 7d
      JWT_REFRESH_TOKEN_EXPIRES: 30d
      REFRESH_TOKEN_SECRET: your-super-secret-refresh-token-key-change-this
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
